<mat-list role="list" class="message-list">
  @for (message of messages; track message) {
    <app-message-dashboard-table-item [message]="message" matListItem></app-message-dashboard-table-item>
  } @empty {
  <mat-list-item role="listitem">
    <h3>
      No messages yet.
    </h3>
  </mat-list-item>
  }
</mat-list>
